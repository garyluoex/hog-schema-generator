plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'checkstyle'
}

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.inject:guice:4.0'
    implementation 'com.google.inject.extensions:guice-multibindings:4.0'
    implementation 'com.graphql-java:graphql-java:9.0'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.0'

    checkstyle "com.puppycrawl.tools:checkstyle:8.11"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // You can declare any Maven/Ivy/file repository here.
    mavenLocal()
    jcenter()
    mavenCentral()
}

version = '0.0.0'
